<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../estilos/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="../index.html">
                <img class= "logo"src="../images/icons8-balanza-64.png" alt="logo">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse nav" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="../secciones/areasDePractica.html">Áreas de práctica</a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="../secciones/proBono.html">Pro bono</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="../secciones/sobreNosotros.html">Sobre nosotros</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="../secciones/contacto.html">Contacto</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <div class="col-lg-6 col-md-10 col-sm-10">
            <form>
                <div class="form-group">
                    <label for="nombreYApellido">Ingrese Nombre y Apellido</label> 
                    <input id="nombreYApellido" name="nombreYApellido" placeholder="Antonella Caruso" type="text" required="required" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">Ingrese Email</label> 
                    <input id="email" name="email" placeholder="direccion@gmail.com" type="text" required="required" class="form-control">
                </div>
                <div class="form-group">
                    <label for="tipoDeConsulta">Tipo de Consulta</label> 
                    <div>
                    <select id="tipoDeConsulta" name="tipoDeConsulta" required="required" class="custom-select" style="color:black">
                        <option value="consumidor" style="color:black">Derecho de Consumidor</option>
                        <option value="corporativo" style="color:black">Derecho Corporativo</option>
                        <option value="salud" style="color:black">Derecho de Salud</option>
                    </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="textarea">Ingrese su Consulta</label> 
                    <textarea id="textarea" name="textarea" cols="40" rows="10" required="required" class="form-control"></textarea>
                </div> 
                <div class="form-group">
                    <button name="submit" type="submit" class="btn btn-primary">Enviar</button>
                </div>
                </form>

        </div>

               
    </main>

    <footer>
        <p>Dirección</p>
        <p>Telefóno</p>
        <p>Aviso Legal</p>
        <p>Politicas de Privacidad</p>
        <img src="../images/icons8-adress-32.png" alt="iconoDireccion">
        <img src="../images/icons8-teléfono-50.png" alt="iconoTelefono">
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
